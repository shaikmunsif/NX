<div class="max-w-sm rounded overflow-hidden shadow-lg">
    <img class="block mx-auto" width="200px" [src]="product.image" alt="Sunset in the mountains" />
    <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{ product.title }}</div>
        <p class="text-gray-700 text-base">
            {{ product.description.substring(0,100) }}...
        </p>
        <span
            class="mt-4 inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
            {{ product.price | currency : 'INR' }}
        </span>
    </div>
    <div class="mx-4 w-full">
        <button (click)="addToCart(product)" class=" bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
            Add to cart
          </button>
          <button class=" ml-4 bg-transparent hover:bg-yellow-500 text-yellow-700 font-semibold hover:text-white py-2 px-4 focus:text-white border border-yellow-500 hover:border-transparent rounded">
            View product
          </button>
    </div>
    <div class="px-6 pt-4 pb-2">
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
            {{ product.category }}
        </span>
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
            {{ product.rating.rate }}
        </span>
    </div>
</div>
